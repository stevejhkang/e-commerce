<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icon font-awesome.min.css-->
    <link rel="stylesheet" th:href="@{/resources/css/register.css}">
    <script th:src="@{/resources/js/register.js}"></script>

</head>
<body>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">

                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1 >Signup</h1>
                        </div>
                    </div>
                    <form name="registration" method="post" action="#" th:action="@{/user/createUser}" th:object="${rq}">
                        <div class="form-group">
                            <label for="userId">First Name</label>
                            <input type="text"  name="userId" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="Enter userId">
                        </div>
                        <div class="form-group">
                            <label for="signup_password">Password</label>
                            <input type="password" name="password" id="signup_password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword"  class="form-control" aria-describedby="emailHelp" placeholder="Enter confirmPassword">
                        </div>
                        <div class="form-group">
                            <label for="userName">Last Name</label>
                            <input type="text"  name="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter userName">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Email address</label>
                            <input type="text" name="phoneNumber"  class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter phoneNumber">
                        </div>

                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-danger tx-tfm">Get Started For Free</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center"><a href="login" id="signin">Already have an account?</a></p>
                            </div>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</div>

</body>
</html>
